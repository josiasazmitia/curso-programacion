<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biografía HTML</title>
  </head>
  <body>
    <header>
      <h1>Mi biografía</h1>
      <nav>
        <a href="#sobre-mi">Sobre mí</a> |
        <a href="#proyectos">Proyectos</a> |
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <main>
      <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Estoy aprendiendo desarrollo web desde cero.</p>
      </section>

      <section id="proyectos">
        <h2>Proyectos</h2>
        <ul>
          <li>Proyecto 1</li>
          <li>Proyecto 2</li>
        </ul>
      </section>

      <section id="contacto">
        <h2>Contacto</h2>
        <form>
          <label for="nombre">Nombre:</label>
          <input id="nombre" type="text" />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>2026 - Mi primer sitio web</p>
    </footer>
  </body>
</html>
